<app-navigation (emmitStatusRegistered)="setStatusRegistered($event)"></app-navigation>

<ng-container *ngIf="statusRegistered === 'login'">
    <app-signin></app-signin>
</ng-container>
<ng-container *ngIf="statusRegistered === 'signup'">
    <app-signup></app-signup>
</ng-container>

<router-outlet></router-outlet>
