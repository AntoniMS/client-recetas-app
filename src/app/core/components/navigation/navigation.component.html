<nav>
    <button pButton pRipple type="button" icon="pi pi-home" class="p-button-rounded p-button-info"
        routerLinkActive="active" routerLink="" (click)="sendRegisterStatus({status: ''})"></button>

    <button pButton pRipple type="button" icon="pi pi-list" class="p-button-rounded p-button-info"
        *ngIf="this.userService.isLoggedIn" routerLinkActive="active" routerLink="teams"></button>

    <button pButton pRipple type="button" icon="pi pi-id-card" class="p-button-rounded p-button-info"
        *ngIf="this.userService.isLoggedIn" routerLinkActive="active" routerLink="players"></button>

    <button pButton pRipple type="button" icon="pi pi-user" class="p-button-rounded p-button-info"
        *ngIf="!this.userService.isLoggedIn" (click)="sendRegisterStatus({status: 'login'})"></button>

    <button pButton pRipple type="button" icon="pi pi-user-plus" class="p-button-rounded p-button-info"
        *ngIf="!this.userService.isLoggedIn" (click)="sendRegisterStatus({status: 'signup'})"></button>

    <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="logout()"
        *ngIf="this.userService.isLoggedIn"></button>
</nav>
